<div class="blank-layout-container justify-content-center align-items-center bg-light">
  <div class="position-relative row w-100 h-100 bg-gredient justify-content-center">
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <div class="text-center">
            <a [routerLink]="['/dashboard']">
              <img src="https://actoursapps.com.pe:8080/db-com/comisiones/assets/images/logos/logoach.png" class="align-middle m-2" alt="logo" />
            </a>
          </div>

          <div class="or-border m-t-30">Ingrese con</div>

          <!-- Formulario de inicio de sesión -->
          <form [formGroup]="form" (ngSubmit)="submit()" class="m-t-30">
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Usuario</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput formControlName="uname" required />
              <mat-error *ngIf="form.controls.uname.hasError('required')">El nombre de usuario es obligatorio.</mat-error>
              <mat-error *ngIf="form.controls.uname.hasError('minlength')">El nombre de usuario debe tener al menos 6 caracteres.</mat-error>
            </mat-form-field>

            <!-- Clave -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Clave</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="password" formControlName="password" required />
              <mat-error *ngIf="form.controls.password.hasError('required')">La contraseña es obligatoria.</mat-error>
            </mat-form-field>

            <div class="d-flex align-items-center m-b-12">
              <mat-checkbox color="primary">Recuérdeme</mat-checkbox>
              <a [routerLink]="['/']" class="text-primary f-w-600 text-decoration-none m-l-auto f-s-14">Olvidó su clave?</a>
            </div>

            <!-- Botón de Ingreso -->
            <button mat-flat-button color="primary" class="w-100" type="submit" [disabled]="form.invalid">
              Ingresar
            </button>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
